name: deploy

"on":
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed

permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

jobs:
  deploy:
    if: github.event_name != 'pull_request' || github.event.action != 'closed'
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || github.ref_name }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure にログイン
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: デプロイ
        id: deploy
        uses: nuitsjp/azure-blob-storage-site-deploy@main
        with:
          storage_account: ${{ vars.AZURE_STORAGE_ACCOUNT }}
          source_dir: docs
          site_name: e2e-test
          branch_name: ${{ github.head_ref || github.ref_name }}
          pull_request_number: ${{ github.event.pull_request.number }}
          action: deploy

      - name: Workflow Summary にアクセスURLを出力
        if: ${{ success() && steps.deploy.outputs.site_url != '' }}
        shell: bash
        run: |
          set -euo pipefail
          site_url="${{ steps.deploy.outputs.site_url }}"
          {
            echo "## 配置先URL"
            echo
            echo "- event: \`${GITHUB_EVENT_NAME}\`"
            echo "- branch: \`${{ github.head_ref || github.ref_name }}\`"
            if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
              echo "- PR: #${{ github.event.pull_request.number }}"
            fi
            echo "- URL: [${site_url}](${site_url})"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: PRコメントにステージングURLを投稿
        if: ${{ success() && github.event_name == 'pull_request' && steps.deploy.outputs.site_url != '' }}
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -euo pipefail
          pr_number="${{ github.event.pull_request.number }}"
          site_url="${{ steps.deploy.outputs.site_url }}"
          run_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          comment_body="$(
            printf '%s\n\n- ステージングURL: [%s](%s)\n- Workflow Run: [%s](%s)\n' \
              'デプロイが完了しました。' \
              "${site_url}" \
              "${site_url}" \
              "${run_url}" \
              "${run_url}"
          )"

          gh api \
            "repos/${GITHUB_REPOSITORY}/issues/${pr_number}/comments" \
            --method POST \
            --raw-field "body=${comment_body}" >/dev/null

  cleanup:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-pr-${{ github.event.pull_request.number }}
      cancel-in-progress: true

    steps:
      - name: Azure にログイン
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: クリーンアップ
        uses: nuitsjp/azure-blob-storage-site-deploy@main
        with:
          storage_account: ${{ vars.AZURE_STORAGE_ACCOUNT }}
          site_name: e2e-test
          pull_request_number: ${{ github.event.pull_request.number }}
          action: cleanup
